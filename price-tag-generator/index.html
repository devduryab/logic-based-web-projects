<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Tag Generator</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <h1 class="heading">Product Price Tag Generator</h1>


            <form class="input-container">
                <div class="form-group">
                    <label for="productNameInput">Product Name:</label>
                    <input type="text" id="productNameInput" placeholder="Enter Product Name">
                </div>
                <div class="form-group">
                    <label for="productPriceInput">Product Price:</label>
                    <input type="number" id="productPriceInput" placeholder="Enter Product Price">
                </div>
                <button type="button" onclick="generatePriceTag()">Generate Price Tag</button>
            </form>

            <div class="result-container" style="display: none;">
                <div class="result">
                    <h2 id="productName"></h2>
                    <h2 id="productPrice"></h2>
    
                    <img src="" alt="Barcode" id="barcode">
                    <div id="barcodeNumber"></div>
                </div>
                <div class="buttons">
                    <button onclick="location.reload()">Generate Again</button>
                    <button class="Download-button" onclick="downloadPriceTag()">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="16"
                          width="20"
                          viewBox="0 0 640 512"
                        >
                          <path
                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z"
                            fill="white"
                          ></path>
                        </svg>
                        <span>Download</span>
                      </button>
                      
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
